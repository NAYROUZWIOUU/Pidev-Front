<h2>List of Claims</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Date Claim</th>
    <th>About Claim</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let claim of claims">
    <td>{{ claim.idClaim }}</td>
    <td>{{ claim.title }}</td>
    <td>{{ claim.description }}</td>
    <td>{{ claim.dateClaim }}</td>
    <td>{{ claim.aboutClaim }}</td>
    <td>{{claim.solved ? 'Solved' : 'Pending'}}</td>
    <td>
      <button (click)="selectClaim(claim)">Edit</button>
      <button (click)="claim.idClaim && deleteClaim(claim.idClaim)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<hr>

<h2>Add/Edit Claim</h2>
<form>
  <input type="hidden" [(ngModel)]="selectedClaim.idClaim">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="selectedClaim.title" name="title">
  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="selectedClaim.description" name="description"></textarea>
<!--  <input type="text" id="solved" [(ngModel)]="selectedClaim.solved" name="solved">-->
<!--  <label for="solved">solved:</label>-->
  <input type="checkbox" id="solved" [(ngModel)]="selectedClaim.solved" name="solved">
  <label for="solved">Solved:</label>

  <div class="form-group">
    <label for="type">About Claim</label>
    <select class="form-control" id="type" name="type" [(ngModel)]="selectedClaim.aboutClaim" required>
      <option value="RESTAURANT">RESTAURANT</option>
      <option value="FOYER">FOYER</option>
      <option value="OTHER">OTHER</option>
    </select>


  </div>

  <button type="submit" (click)="addClaim()" *ngIf="selectedClaim.idClaim == null">Add Claim</button>
  <button type="submit" (click)="updateClaim()" *ngIf="selectedClaim.idClaim !== null">Update Claim</button>
  <button type="button" (click)="cancel()">Cancel</button>
</form>

<p *ngIf="errorMessage">{{ errorMessage }}</p>
