<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
       <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="newpassword" class="block text-900 text-xl font-medium mb-2">New password</label>
                    <input id="newpassword" type="password"  name="password" [(ngModel)]="form.password" placeholder="new password" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="confirmpassword" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
                    
                    <input id="confirmpassword" type="password" name="confirmpassword"  [(ngModel)]="form.confirmpassword" placeholder="Confirm password" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    
                    
                </div>
                <button pbutton="" pripple="" type="button" (click)="reset()" [routerLink]="['/landing']" label="Update" class="p-element p-ripple p-button-success p-button p-component" ng-reflect-label="Success">
                    <span class="p-button-label">Reset</span>
                    <span class="p-ink"></span>
                </button>
            </div>
        </div>
    </div>
</div>
